<h1 mat-dialog-title>{{title}}</h1>
<form (ngSubmit)="dialogRef.close(items)" #dialogForm="ngForm">
  <mat-input-container>
    <input matInput type="string" name="name" [placeholder]="'sampledatamanagement.SampleData.columns.name' | translate"
      [(ngModel)]="items.name" required>
  </mat-input-container>
  <mat-input-container>
    <input matInput type="string" name="surname" [placeholder]="'sampledatamanagement.SampleData.columns.surname' | translate" [(ngModel)]="items.surname"
      required>
  </mat-input-container>
  <mat-input-container>
    <input matInput type="number" name="age" [placeholder]="'sampledatamanagement.SampleData.columns.age' | translate" [(ngModel)]="items.age"
      required>
  </mat-input-container>
  <mat-input-container>
    <input matInput type="string" name="mail" [placeholder]="'sampledatamanagement.SampleData.columns.mail' | translate" [(ngModel)]="items.mail"
      required>
  </mat-input-container>

  <mat-dialog-actions>
    <button type="button" mat-button mat-dialog-close>{{'buttons.cancel' | translate}}</button>
    <button type="submit" mat-button [disabled]="!dialogForm.form.valid"> {{'buttons.save' | translate}} </button>
  </mat-dialog-actions>
</form>
