<td-layout>
    <div layout="row" layout-align="center">
        <mat-card style="width:350px;">
            <mat-card-title>{{'login.title' | translate}}</mat-card-title>
                <mat-card-content>
                    <form layout="column" class="pad" (ngSubmit)="login(loginForm.form)" #loginForm="ngForm">
                        <mat-form-field flex>
                            <input matInput type="text" [placeholder]="'login.username' | translate" ngModel name="username" required>
                        </mat-form-field>

                        <mat-form-field flex>
                            <input matInput type="password" [placeholder]="'login.password' | translate" ngModel name="password" required>
                        </mat-form-field>
                        
                        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">{{'buttons.submit'| translate}}</button>
                    </form>
                </mat-card-content>
        </mat-card>
    </div>
</td-layout>
