<div layout="row" style="align-items: center" flex>
    <mat-icon class="mat-icon-logo" svgIcon="logo"></mat-icon>
    <span>{{'header.title' | translate}}</span>

    <span flex></span>

    <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon>language</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="isCurrentLang('en')" (click)="toggleLanguage('en')">
            <span class="flag-icon flag-icon-gb"></span>
            {{'header.EN' | translate}}
        </button>
        <button mat-menu-item *ngIf="isCurrentLang('es')" (click)="toggleLanguage('es')">
            <span class="flag-icon flag-icon-es"></span>
            {{'header.ES' | translate}}
        </button>
    </mat-menu>

    <button mat-icon-button *ngIf="isLogged()" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
    </button>
</div>
